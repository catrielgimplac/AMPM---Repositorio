    <!-- form -->
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label">Usiario</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
            <div class="invalid-feedback">
              Escoja un usuario
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
            Proporcione una Ciudad valida
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Provoncia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elegir</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Proporcione una Provincia valida
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">CP</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Proporcione un CP valido
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Estoy de acuerdo con todos los t√©rminos y condiciones.
            </label>
            <div class="invalid-feedback">
                Debe estar de acuerdo antes de enviar.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar Formulario</button>
        </div>
      </form>
